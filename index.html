<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Ph-Tube</title>

<body>

        <!-- Nav bar design -->
        <nav class="w-11/12 border-b-2 border-[#17171720] drop-shadow-sm mx-auto py-5 flex justify-between">
            <div class="mt-2">
                <img class="w-[175px] " src="./assets/Logo.png" alt="">
            </div>
            <div class="">
                <button class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg xl:btn-xl">Sort By View</button>
            </div>
            <div class="">
                <button class="btn bg-[#FF1F3D] text-white" >Blogs</button>
            </div>
        </nav>

        <!-- Main blog navbar design start  -->
        <nav id="category-btn-container" class="mx-auto flex justify-center gap-6 ">

                <button id="all-btn" onclick="loadVideos()" class="btn btn-sm bg-[#FF1F3D] text-white">All</button>
            </div>
        </nav>
        <!-- videos container section start -->
         <section class="w-11/12 mx-auto grid grid-cols-4 gap-5 mt-5" id="video-container">
         </section>

    <footer></footer>
